<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikimina Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
  --primary: #0066cc;
  --secondary: #00b894;
  --light: #f9f9f9;
  --dark: #333;
  --radius: 12px;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--light);
  color: var(--dark);
}

.navbar {
  background: var(--primary);
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin: 2rem 0;
}

.card {
  background: white;
  border-radius: var(--radius);
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Ikimina</h1>
      <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <h2>Dashboard</h2>
      <div class="cards">
        <div class="card"><i class="fa-solid fa-piggy-bank"></i><p>Savings</p></div>
        <div class="card"><i class="fa-solid fa-hand-holding-dollar"></i><p>Loans</p></div>
        <div class="card"><i class="fa-solid fa-users"></i><p>Members</p></div>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Ikimina Digital Platform</footer>
</body>
</html>
