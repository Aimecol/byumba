<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Job Translations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .language-btn { margin: 5px; padding: 10px 15px; cursor: pointer; }
        .active { background: #1e753f; color: white; }
        .job { border: 1px solid #ddd; margin: 10px 0; padding: 15px; }
        .job-title { font-weight: bold; color: #1e753f; }
        .job-description { margin: 10px 0; }
        .job-requirements { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Job Translations Test</h1>
    
    <div>
        <button class="language-btn active" onclick="loadJobs('en')">English</button>
        <button class="language-btn" onclick="loadJobs('fr')">Fran√ßais</button>
        <button class="language-btn" onclick="loadJobs('rw')">Kinyarwanda</button>
    </div>
    
    <div id="jobs-container">
        <p>Loading jobs...</p>
    </div>

    <script>
        let currentLanguage = 'en';

        async function loadJobs(language) {
            currentLanguage = language;
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            try {
                // First set the language
                await fetch('api/index.php?endpoint=language', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ language: language })
                });

                // Then load jobs
                const response = await fetch('api/index.php?endpoint=jobs');
                const data = await response.json();
                
                if (data.success) {
                    displayJobs(data.data.jobs);
                } else {
                    document.getElementById('jobs-container').innerHTML = 
                        '<p>Error loading jobs: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('jobs-container').innerHTML = 
                    '<p>Error: ' + error.message + '</p>';
            }
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobs-container');
            
            if (jobs.length === 0) {
                container.innerHTML = '<p>No jobs found.</p>';
                return;
            }
            
            let html = '<h2>Jobs in ' + currentLanguage.toUpperCase() + '</h2>';
            
            jobs.forEach(job => {
                html += `
                    <div class="job">
                        <div class="job-title">${job.title}</div>
                        <div class="job-description">${job.description}</div>
                        <div class="job-requirements">
                            <strong>Requirements:</strong> 
                            ${Array.isArray(job.requirements) ? job.requirements.join(', ') : job.requirements}
                        </div>
                        <div style="margin-top: 10px; font-size: 0.8em; color: #999;">
                            Job #${job.job_number} | ${job.category_name} | ${job.location}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Load English jobs by default
        loadJobs('en');
    </script>
</body>
</html>
